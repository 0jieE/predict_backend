<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Faculty Dashboard{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-lg font-bold text-gray-800">Faculty Performance Tracker</h1>
            <a href="{% url 'landing_page' %}" class="text-lg font-bold text-gray-800">Home</a href>
            <button onclick="showModal('howItWorksModal')" class="text-blue-600 hover:text-blue-800" title="How it works">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z" />
                </svg>
            </button>
        </div>
    </header>

    {% block content %}{% endblock %}

    {% include 'performance/modal.html' %}

    <script>
        function showModal(id) {
            document.getElementById(id).classList.remove("hidden");
        }

        function hideModal(id) {
            document.getElementById(id).classList.add("hidden");
        }
    </script>
</body>
</html>
